<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todolist</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>

    <div class="containers">
        <div class="form-container">
            <form id="form">
                <div class="input-container">
                    <input type="text" placeholder="Add todo" required minlength="3" class="form-input" id="form-input">
                <a href="#" class="iconx"><i class="bi bi-x" id="icon"></i></a>
                </div>
                <button type="submit" class="form-submit"> <i class="fas fa-plus"></i> Create</button>
            </form>
            <button id="delete" class="delete">Delete All</button>
        </div>
        <ul id="form-ul" class="form-ul"></ul>
    </div>

    <div class="wrapper" id="wrapper">
        <div class="flex">
            <div class="cards" id="card">
                <i class="bi bi-question-circle-fill card-icon"></i>
                <p class="card-title"><b>Are you sure? I think you know what you are doing ?</b></p>
                <div class="buttons">
                    <button type="button" class="btn btn-danger" id="yes">Yes</button>
                    <button type="button" class="btn btn-dark" id="no">No</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="units.js"></script>
</body>

</html>
